<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
    <link rel-"import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  </head>
  <body>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <paper-input label="Your name here"></paper-input>
    <paper-button raised>Say Hello</paper-button>
<div></div>
    <paper-radio-button checked>Test</paper-radio-button>
    <div id="greeting"></div>
<div></div>
<paper-checkbox></paper-checkbox>
<div></div>
<paper-menu multi>
  <paper-item>Item 1</paper-item>
  <paper-item>Item 2</paper-item>
</paper-menu>
    <script>
      // To ensure that elements are ready on polyfilled browsers,
      // wait for WebComponentsReady.
      document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        //var greeting = document.querySelector("paper-material");
        button.addEventListener('click', function() {
          greeting.textContent = 'Hello, ' + input.value;
        });
      });
    </script>
    <style >
    paper-button{
      background: green;
      color:yellow;
    }
    paper-button::shadow paper-ripple {
  color: blue;
}
    </style>
  </body>
</html>
