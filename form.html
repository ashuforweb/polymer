    <style>
  google-map {
    height: 200px;
  }
  paper-button{
    background: green;
    color: yellow;
  }
  paper-button::shadow paper-ripple{
    color:blue;
  }
</style>
  </head>
  <body>
    <paper-input label="First Name"></paper-input>
    <paper-input label="Last Name"></paper-input>
    <gold-email-input label="email address" auto-validate></gold-email-input>
    <gold-phone-input lable="Phone Number" country-code="1" phone-number-pattern="XXX-XXX-XXXX" auto-validate></gold-phone-input>
    <gold-zip-input label="Zip Code" auto-validate></gold-zip-input>
    <gold-cc-input label="Credit Card" auto-validate></gold-cc-input>
    <google-map latitude="37.77493" longitude="-122.41942"></google-map>
    <paper-fab icon="add"></paper-fab>
    <paper-button raised>Save</paper-button>
    <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation">
    <h2>Header</h2>
    <div>
      This is test dialog
    </div>
    </paper-dialog>
